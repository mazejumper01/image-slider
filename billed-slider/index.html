<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js" defer></script>
</head>
<body>
    <div class="slider-container">
        <figure class="slide fade">
            <img src="img/img1.jpg" alt="Et fint billede af nordlys">
        </figure>
        <figure class="slide fade">
            <img src="img/img2.jpg" alt="Et fint billede af en alpetop">
        </figure>
        <figure class="slide fade">
            <img src="img/img3.jpg" alt="Efterår over nåleskoven">
        </figure>
        <figure class="slide fade">
            <img src="img/img4.jpg" alt="En ensom bjergvej">
        </figure>

        <a class="prev" title="Forrige billede" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" title="Næste billede" onclick="plusSlides(1)">&#10095;</a>

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

    </div>
    
</body>
</html>
